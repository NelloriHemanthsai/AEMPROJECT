<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .slider {
            position: relative;
            width: 100%;
            height: 400px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        
        .slide {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            text-align: center;
        }
        
        .slide.current {
            opacity: 1;
        }
        
        .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            z-index: 10;
            text-align: center;
        }
        
        .content h2 {
            font-size: 2rem;
            margin-bottom: 10px;
        }
        
        .content p {
            font-size: 1rem;
            margin-bottom: 10px;
        }
        
        .content hr {
            width: 50px;
            margin-bottom: 10px;
            border: none;
            border-bottom: 2px solid #fff;
        }
        
        .content .--btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        
        .content .--btn:hover {
            background-color: #0056b3;
        }
        
        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 2rem;
            cursor: pointer;
            z-index: 20;
            color: #555;
        }
        
        .arrow.prev {
            left: 10px;
        }
        
        .arrow.next {
            right: 10px;
        }
    </style>
</head>
<body>

<div class="slider">
    <div class="arrow prev">&lt;</div>
    <div class="arrow next">&gt;</div>

    <!-- Slide 1 -->
    <div class="slide current">
        <img src="/content/dam/capstone/Registernatureback.jpg" alt="Slide 1">
        <div class="content">
            <h2>AEM</h2>
            <p>ADOBE EXPERIENCE MANAGER</p>
            <hr>
            <a href="/content/Demo/us/en/cap/courses/Aem.html" class="--btn --btn-primary">AEM COURSE</a>
        </div>
    </div>

    <!-- Slide 2 -->
    <div class="slide">
        <img src="/content/dam/capstone/Registeranimaback.jpg" alt="Slide 2">
        <div class="content">
            <h2>JS</h2>
            <p>JAVA SCRIPT</p>
            <hr>
            <a href="/content/Demo/us/en/cap/courses/javascript.html" class="--btn --btn-primary">JAVA SCRIPT</a>
        </div>
    </div>

    <!-- Slide 3 -->
    <div class="slide">
        <img src="/content/dam/capstone/nature.jpg" alt="Slide 3">
        <div class="content">
            <h2>JAVA</h2>
            <p>JAVA AND FRAMEWORKS</p>
            <hr>
            <a href="/content/Demo/us/en/cap/courses/Java.html" class="--btn --btn-primary">JAVA</a>
        </div>
    </div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    const slides = document.querySelectorAll('.slide');
    const prevBtn = document.querySelector('.arrow.prev');
    const nextBtn = document.querySelector('.arrow.next');
    let currentSlide = 0;

    function showSlide(index) {
        slides.forEach((slide, i) => {
            if (i === index) {
                slide.classList.add('current');
            } else {
                slide.classList.remove('current');
            }
        });
    }

    function nextSlide() {
        currentSlide = (currentSlide + 1) % slides.length;
        showSlide(currentSlide);
    }

    function prevSlide() {
        currentSlide = (currentSlide === 0) ? slides.length - 1 : currentSlide - 1;
        showSlide(currentSlide);
    }

    nextBtn.addEventListener('click', nextSlide);
    prevBtn.addEventListener('click', prevSlide);

    let slideInterval = setInterval(nextSlide, 3000);

    document.querySelector('.slider').addEventListener('mouseenter', () => {
        clearInterval(slideInterval);
    });

    document.querySelector('.slider').addEventListener('mouseleave', () => {
        slideInterval = setInterval(nextSlide, 3000);
    });
});
</script>

</body>
</html>
